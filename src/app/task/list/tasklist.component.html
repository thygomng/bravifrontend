<div
  style="margin: 0.5% 5% 0% 5%; padding: 5px; border-bottom-style: solid; border-width: thin; border-bottom-color: #941E6F; width: 86%;">
  <h1 style="line-height: 1px; font-size: 60px; color: #941e6f; font-weight: bold; padding: 8px 14px;">Task List</h1>

  <!-- breadcrumb -->
  <ul class="breadcrumb">
    
  </ul>
</div>

<div
  style="margin: 0.5% 5% 0% 5%; padding: 5px; border-bottom-style: solid; border-width: thin; border-bottom-color: #941E6F; width: 86%;">

  <form style="min-width: 100% !important; display: grid;" [formGroup]="listTasksForm">
  
      <div class="mat-elevation-z8 shadow margin-table">
          <mat-card class="shadow margin-card">
              <button mat-flat-button color="primary" (click)="createTask()" style="margin-right: 7px;">
                  <mat-icon>add_task</mat-icon>
                  New
              </button>
          <br/><br/>
  
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%; padding-left: 2%; padding-right: 2%;">
                  <ng-container matColumnDef="Tittle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Title </th>
                    <td mat-cell *matCellDef="let task" class="table-content"> {{task.title}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Description </th>
                    <td mat-cell *matCellDef="let task" class="table-content"> {{task.description}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="Init Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Initial Date </th>
                    <td mat-cell *matCellDef="let task" class="table-content"> {{task.initialDate | date: 'dd/MM/yyyy'}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="End Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> End Date </th>
                    <td mat-cell *matCellDef="let task" class="table-content"> {{task.finalDate | date: 'dd/MM/yyyy'}} </td>
                  </ng-container>
      
                  <ng-container matColumnDef="Status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Status </th>
                      <td mat-cell *matCellDef="let task" class="table-content"> {{task.status}} </td>
                    </ng-container>
              
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table-header"> </th>
                    <td mat-cell *matCellDef="let task" class="table-content">
                      <button mat-flat-button color color="primary" style="margin-right: 7px; min-width: 6px !important; padding: 0 6px;" (click)="editTask(task.id)">
                        <mat-icon >edit</mat-icon>
                      </button>
                      <button mat-flat-button color color="primary" style="min-width: 6px !important; padding: 0 6px;" (click)="deleteTask(task.id)">
                        <mat-icon >delete_forever</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                </table>
          </mat-card>
      </div>
  </form>
</div>
